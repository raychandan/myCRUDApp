<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="/assets/images/signin-image.jpg" alt="sing up image"></figure>
                    <a [routerLink]="signupPath" class="signup-image-link">Create an account</a>
                    <a [routerLink]="forgotPasswordPath" class="signup-image-link">Forgot Password</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form">
                        <div class="form-group">
                            <label for="Email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" formControlName="Email" name="Email" id="Email" placeholder="Your Email" [ngClass]="{ 'is-invalid': submitted && Email.errors }"/>
                            <div *ngIf="submitted && Email.errors" class="invalid-feedback">
                                <div *ngIf="Email.hasError('required')">Email is required</div>
                                <div *ngIf="Email.errors?.['email']">Email is Invalid</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" formControlName="Password" name="Password" id="Password" placeholder="Your Password" [ngClass]="{ 'is-invalid': submitted && Password.errors }"/>
                            <div *ngIf="submitted && Password.errors" class="invalid-feedback">
                                <div *ngIf="Password.hasError('required')">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="remember-me" class="agree-term" formControlName="remember"
                            name="remember-me"/>
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="javascript:void(0);" (click)="signInWithFB()"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="javascript:void(0);" (click)="signInWithGoogle()"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
